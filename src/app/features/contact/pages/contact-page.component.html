<section id="contact"
      class="min-h-screen -mb-5 overflow-hidden flex flex-col justify-center bg-gradient-to-br from-neutral-900 via-neutral-950 to-neutral-900 px-6 py-20 transition-all duration-700 ease-in-out">
      <div class="   items-center justify-center ">
            <!-- Header -->
            <div class="text-center mb-20" data-aos="fade-up">
                  <h1
                        class="text-5xl md:text-6xl font-extrabold mb-4 bg-gradient-to-r from-[var(--color-secondary)] to-[var(--color-accent)] bg-clip-text text-transparent drop-shadow-[0_0_20px_rgba(143,145,122,0.25)]">
                        Contact Me
                  </h1>
                  <p class="text-xl text-[var(--color-neutral)]/90 max-w-2xl mx-auto leading-relaxed tracking-wide">
                        Let's discuss your project and how I can help you achieve your goals.
                  </p>
            </div>

            <!-- Content -->
            <div class="flex flex-col  lg:flex-row items-start gap-10 lg:gap-16 " data-aos="fade-up">
                  <!-- Contact Info -->
                  <div class="lg:w-1/2 w-full bg-[var(--color-primary)]/10 border border-[var(--color-accent)]/20 rounded-2xl p-10 shadow-xl hover:shadow-[var(--color-accent)]/20 transition-all duration-700 backdrop-blur-sm"
                        data-aos="fade-right">
                        <h2 class="text-3xl font-bold mb-8 text-[var(--color-neutral)]">
                              Get in Touch
                        </h2>

                        <div class="space-y-6">
                              <div class="flex items-center gap-4 group">
                                    <div
                                          class="w-12 h-12 flex items-center justify-center rounded-xl bg-[var(--color-accent)]/10 text-[var(--color-accent)] group-hover:bg-[var(--color-accent)]/20 transition-all duration-300">
                                          <i class="fas fa-envelope text-xl"></i>
                                    </div>
                                    <a href="mailto:Mohamedhatem02004@gmail.com" class="text-[var(--color-neutral)] text-lg hover:text-[var(--color-accent)] transition-colors">Mohamedhatem02004@gmail.com</a>
                              </div>

                              <div class="flex items-center gap-4 group">
                                    <div
                                          class="w-12 h-12 flex items-center justify-center rounded-xl bg-[var(--color-secondary)]/10 text-[var(--color-secondary)] group-hover:bg-[var(--color-secondary)]/20 transition-all duration-300">
                                          <i class="fas fa-phone text-xl"></i>
                                    </div>
                                    <a href="tel:+201019965887" class="text-[var(--color-neutral)] text-lg hover:text-[var(--color-secondary)] transition-colors">+201019965887</a>
                              </div>

                              <div class="flex items-center gap-4 group">
                                    <div
                                          class="w-12 h-12 flex items-center justify-center rounded-xl bg-[var(--color-primary)]/10 text-[var(--color-primary)] group-hover:bg-[var(--color-primary)]/20 transition-all duration-300">
                                          <i class="fas fa-map-marker-alt text-xl"></i>
                                    </div>
                                    <a href="https://www.google.com/maps/search/?api=1&query=October+gardens+Giza" target="_blank" class="text-[var(--color-neutral)] text-lg hover:text-[var(--color-primary)] transition-colors">October gardens , Giza</a>
                              </div>
                        </div>

                        <!-- Social Icons -->
                        <div class="mt-10">
                              <h3 class="text-xl font-semibold mb-5 text-[var(--color-neutral)]">
                                    Follow Me
                              </h3>
                              <div class="flex space-x-6">
                                    <a href="#"
                                          class="text-[var(--color-neutral)] hover:text-[var(--color-accent)] text-2xl transition-colors">
                                          <i class="fab fa-linkedin"></i>
                                    </a>
                                    <a href="#"
                                          class="text-[var(--color-neutral)] hover:text-[var(--color-accent)] text-2xl transition-colors">
                                          <i class="fab fa-github"></i>
                                    </a>
                                    <a href="#"
                                          class="text-[var(--color-neutral)] hover:text-[var(--color-accent)] text-2xl transition-colors">
                                          <i class="fab fa-twitter"></i>
                                    </a>
                              </div>
                        </div>
                  </div>

                  <!-- Contact Form -->
                  <div class="lg:w-1/2 w-full bg-[var(--color-primary)]/10 border border-[var(--color-accent)]/20 rounded-2xl p-8 shadow-lg backdrop-blur-sm hover:shadow-[var(--color-secondary)]/20 transition-all duration-700"
                        data-aos="fade-left">
                        <form (ngSubmit)="onSubmit()" #form="ngForm" class="space-y-6 text-[var(--color-neutral)]">
                              <div>
                                    <label for="name" class="block text-sm mb-2 font-medium">Name</label>
                                    <input type="text" id="name" name="name" [(ngModel)]="contactForm.name" required
                                          class="w-full px-4 py-3 bg-[var(--color-primary)]/20 border border-[var(--color-accent)]/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-accent)] transition-all duration-300" />
                              </div>

                              <div>
                                    <label for="email" class="block text-sm mb-2 font-medium">Email</label>
                                    <input type="email" id="email" name="email" [(ngModel)]="contactForm.email" required
                                          class="w-full px-4 py-3 bg-[var(--color-primary)]/20 border border-[var(--color-accent)]/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-accent)] transition-all duration-300" />
                              </div>

                              <div>
                                    <label for="message" class="block text-sm mb-2 font-medium">Message</label>
                                    <textarea id="message" name="message" rows="5" [(ngModel)]="contactForm.message"
                                          required
                                          class="w-full px-4 py-3 bg-[var(--color-primary)]/20 border border-[var(--color-accent)]/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-accent)] transition-all duration-300"></textarea>
                              </div>

                              <button type="submit" [disabled]="!form.valid"
                                    class="w-full py-3 rounded-lg font-semibold text-lg bg-gradient-to-r from-[var(--color-primary)] to-[var(--color-secondary)] hover:from-[var(--color-secondary)] hover:to-[var(--color-accent)] text-white transition-all duration-500 disabled:opacity-50">
                                    Send Message
                              </button>
                        </form>
                  </div>
            </div>
      </div>
</section>
