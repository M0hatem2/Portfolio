<main
      class="min-h-[100vh] bg-gradient-to-br    from-neutral-900 via-neutral-950 to-neutral-900 flex items-center justify-center overflow-hidden px-4">
      <section class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10 items-center py-20">
            <!-- النص -->
            <div class="text-center md:text-left space-y-6 animate-fade-up opacity-0 translate-y-4 reveal delay-2">
                  <h1
                        class="text-4xl sm:text-5xl lg:text-6xl font-bold font-sans text-accent   leading-tight">
                        Crafting <span class="text-accent">Beautiful</span> <br />
                        & Functional Experiences
                  </h1>

                  <p class="text-base sm:text-lg text-white  max-w-lg mx-auto md:mx-0">
                        Welcome to my digital space — a blend of creativity, design precision,
                        and smooth user interactions. Explore my work and let’s build something
                        amazing together.
                  </p>

                  <div class="flex flex-row items-center justify-center md:justify-start gap-6 flex-wrap">
                        <app-button variant="primary"
                              class="px-8 py-3 text-lg shadow-md hover:scale-105 transition-all duration-300">
                              <i class="fa-solid fa-rocket mr-2"></i>
                              Get Started
                        </app-button>

                        <a href="#works"
                              class="inline-flex items-center gap-2 text-accent dark:text-accent font-semibold hover:underline hover:gap-3 transition-all duration-300">
                              <i class="fa-solid fa-eye"></i>
                              View My Work
                        </a>
                  </div>

            </div>

            <!-- الصورة -->
            <div
                  class="relative group flex justify-center md:justify-end animate-fade-up opacity-0 translate-y-4 reveal delay-4">
                  <div
                        class="absolute -inset-4 bg-gradient-to-tr from-primary/20 to-accent/20 rounded-[2rem] blur-2xl opacity-50 group-hover:opacity-70 transition-all duration-700">
                  </div>

                  <img src="https://img.freepik.com/free-vector/hand-drawn-web-developers_23-2148819604.jpg?uid=R214614183&ga=GA1.1.618152074.1760524782&semt=ais_hybrid&w=740&q=80" alt="Portfolio preview"
                        class="relative w-[90%] sm:w-4/5 md:w-[400px] lg:w-[480px] rounded-[2rem] shadow-2xl object-cover transform group-hover:scale-[1.03] transition-transform duration-700" />

                  <!-- أيقونات عائمة -->
                  <div
                        class="absolute -top-8 -left-6    bg-neutral-800 p-4 rounded-2xl shadow-lg transform rotate-6 group-hover:-rotate-3 transition-transform duration-500">
                        <i class="fa-brands fa-angular text-3xl text-accent"></i>
                  </div>
                  <div
                        class="absolute bottom-0 -right-10    bg-neutral-800 p-4 rounded-2xl shadow-lg transform -rotate-6 group-hover:rotate-3 transition-transform duration-500">
                        <i class="fa-brands fa-js text-3xl text-yellow-400"></i>
                  </div>
                  <div
                        class="absolute top-10 -right-8    bg-neutral-800 p-4 rounded-2xl shadow-lg transform rotate-12 group-hover:rotate-0 transition-transform duration-500">
                        <i class="fa-brands fa-css3-alt text-3xl text-blue-500"></i>
                  </div>
            </div>
      </section>
