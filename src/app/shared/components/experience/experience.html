<div class="my-6 bg-white rounded-2xl p-6 shadow-sm border border-primary/10 opacity-0 translate-y-6 reveal delay-6">
      <h4 class="font-semibold text-primary mb-4">Experience</h4>

      <ol class="relative border-l border-primary/20 ml-6">
            <li class="relative pl-8 mb-10 last:mb-0" *ngFor="let exp of experience; let i = index">

                  <!-- الدائرة -->
                  <span class="absolute left-[-12px] top-0 w-6 h-6 rounded-full ring-4 ring-white transition-all duration-300"
                        [ngClass]="{
          'bg-primary': exp.color === 'primary',
          'bg-secondary': exp.color === 'secondary'
        }"></span>

                  <!-- المحتوى -->
                  <div>
                        <div class="text-neutral/90 font-medium">
                              {{ exp.title }} — {{ exp.company }}
                        </div>
                        <div class="text-sm text-neutral/60">{{ exp.period }}</div>
                        <p class="text-neutral/80 mt-2">{{ exp.description }}</p>
                  </div>
            </li>
      </ol>
</div>
